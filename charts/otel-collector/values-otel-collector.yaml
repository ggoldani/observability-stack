  # OpenTelemetry Collector configuration for SRE Lab
  # Receives OTLP telemetry and exports to Mimir, Loki, and Tempo

  mode: deployment
  replicaCount: 1

  # Resource allocation (minimal for lab environment)
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

  # Service configuration - LoadBalancer to receive telemetry from external apps
  service:
    type: LoadBalancer
    enabled: true

  # Ports for receiving telemetry
  ports:
    otlp:
      enabled: true
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
    otlp-http:
      enabled: true
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    metrics:
      enabled: true
      containerPort: 8888
      servicePort: 8888
      protocol: TCP

  # OpenTelemetry Collector configuration
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    exporters:
      # Export logs to Loki
      loki:
        endpoint: http://loki-gateway.observability.svc:80/loki/api/v1/push
        labels:
          resource:
            service.name: "service_name"
            service.namespace: "service_namespace"

      # Export metrics to Mimir via Prometheus Remote Write
      prometheusremotewrite:
        endpoint: http://mimir-nginx.observability.svc:80/api/v1/push
        tls:
          insecure: true

      # Export traces to Tempo
      otlp/tempo:
        endpoint: tempo.observability.svc:4317
        tls:
          insecure: true

      # Logging exporter for debugging
      logging:
        loglevel: info

    service:
      pipelines:
        logs:
          receivers: [otlp]
          exporters: [loki, logging]
        metrics:
          receivers: [otlp]
          exporters: [prometheusremotewrite, logging]
        traces:
          receivers: [otlp]
          exporters: [otlp/tempo, logging]

